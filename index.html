<!DOCTYPE html>
<html lang="en">  
<head>     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming with Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: black;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #chat-box {
            width: 100%;
            height: 150px; /* Restored original size */
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            background: #222;
            border-radius: 10px;
        }
        input, button {
            width: calc(100% - 10px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background: #333;
            color: white;
        }
        button {
            background: #0277bd;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #01579b;
        }
        #main-content {
            display: none;
        }
        #loginModal {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        #header {
            width: 100%;
            background: url('your-header-image-url.jpg') no-repeat center center;
            background-size: cover;
            height: 100px;
        }
        #notice {
            background: #ff9800;
            color: black;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loginModal">
    <div class="modal-content">
        <h2>Login</h2>
        <div id="notice">⚠️ Important Notice: Please enter your login credentials carefully.</div>
        <input type="email" id="email-input" placeholder="Enter Email">
        <input type="password" id="password-input" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<div id="main-content">
    <div id="header"></div> <!-- Restored header image -->
    <div class="container">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/u6NAwJMBfio?si=feZzbYJy2mP1_xx0" allowfullscreen></iframe>
        </div>

        <div id="name-section">
            <h2>Enter Your Name</h2>
            <input type="text" id="name-input" placeholder="Enter your name">
            <button onclick="setName()">Set Name</button>
        </div>

        <h2>Live Chat</h2>
        <div id="chat-box"></div>
        
        <input type="text" id="message-input" placeholder="Type your message..." disabled>
        <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfigAuth = {
        apiKey: "AIzaSyA0QpbC-eV75dpQVIEJixDTFhqt-_k6Bbs",
        authDomain: "chatting-aap-a21d1.firebaseapp.com",
        databaseURL: "https://chatting-aap-a21d1-default-rtdb.firebaseio.com",
        projectId: "chatting-aap-a21d1",
        storageBucket: "chatting-aap-a21d1.appspot.com",
        messagingSenderId: "973090472184",
        appId: "1:973090472184:web:f30f433ab37737e2ddfb0d",
        measurementId: "G-W5RSTJFV46"
    };

    const authApp = initializeApp(firebaseConfigAuth, "authApp");
    const auth = getAuth(authApp);

    function login() {
        const email = document.getElementById("email-input").value.trim();
        const password = document.getElementById("password-input").value.trim();

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                alert("Login Successful!");
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            })
            .catch((error) => {
                alert("Login Failed: " + error.message);
            });
    }
    
    window.login = login;
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfigChat = {
        apiKey: "AIzaSyBH9V3wnR8Ij4ABJNORBIFw3t6mbVVhbYU",
        authDomain: "brainstorm-classes-12th.firebaseapp.com",
        databaseURL: "https://brainstorm-classes-12th-default-rtdb.firebaseio.com",
        projectId: "brainstorm-classes-12th",
        storageBucket: "brainstorm-classes-12th.appspot.com",
        messagingSenderId: "1035720363163",
        appId: "1:1035720363163:web:ce234e0e7527154ba94a3e",
        measurementId: "G-W5RSTJFV77"
    };

    const chatApp = initializeApp(firebaseConfigChat, "chatApp");
    const db = getDatabase(chatApp);
    const chatRef = ref(db, "live-chat");

    let userName = "";

    function setName() {
        userName = document.getElementById("name-input").value.trim();
        if (userName) {
            document.getElementById("name-section").style.display = "none";
            document.getElementById("message-input").disabled = false;
            document.getElementById("send-btn").disabled = false;
        }
    }

    function sendMessage() {
        const message = document.getElementById("message-input").value.trim();
        if (message) {
            push(chatRef, { name: userName, text: message });
            document.getElementById("message-input").value = "";
        }
    }

    onChildAdded(chatRef, (snapshot) => {
        const data = snapshot.val();
        document.getElementById("chat-box").innerHTML += `<p><strong>${data.name}:</strong> ${data.text}</p>`;
    });

    window.setName = setName;
    window.sendMessage = sendMessage;
</script>

</body>
</html>
